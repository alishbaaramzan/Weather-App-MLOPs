name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        pip install flake8
        # Stop on syntax errors or undefined names
        flake8 app/ ml/ workflows/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ ml/ workflows/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run API tests
      run: |
        pytest tests/test_api.py -v --tb=short
    
    - name: Run Model tests
      run: |
        pytest tests/test_models.py -v --tb=short
    
    - name: Generate coverage report
      run: |
        pip install pytest-cov
        pytest tests/test_api.py tests/test_models.py --cov=app --cov=ml --cov-report=xml --cov-report=term
      continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t weather-api:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 7860:7860 --name test-api weather-api:latest
        sleep 10
        curl -f http://localhost:7860/health || exit 1
        docker stop test-api
        docker rm test-api
    
    - name: Log in to Docker Hub (optional)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Push to Docker Hub (optional)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag weather-api:latest ${{ secrets.DOCKER_USERNAME }}/weather-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/weather-api:latest
      continue-on-error: true

  deploy:
    name: Deploy to Hugging Face Spaces
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Push to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git remote add hf https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/weather-ml-api
        git push hf main --force
      continue-on-error: true